<!doctype html>

<html lang="en">

<head>
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Movie Day Planner</title>
	<meta name="description" content="This is a description">
	<meta name="author" content="Michael">
	<link rel="stylesheet" href="css/styles.css?v=1.0">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div>

	</div>
	<div class="container-fluid">
		<h1>Movie Day Planner</h1>
		<!-- <p>This is some text.</p> -->
	</div>
	
	<div class="container">
		<div>
			<h1>Chosen Movies:</h1>

			<table id="movieTable" class="table table-sm">
				<thead>
				  <tr>
					<th scope="col">#</th>
					<th scope="col">Title</th>
					<th scope="col">RunTime</th>
					<th scope="col">Total RunTime</th>
				  </tr>
				</thead>
				<tbody id="movieTableBody">
				  <tr>
					<th scope="row">0</th>
					<td>No Movie added yet</td>
					<td></td>
					<td></td>
				  </tr>
				</tbody>
			  </table>
		</div>
		<h1>Add Movies:</h1>
		<input class="form-control" id="listSearch" type="text" placeholder="Type something to search list items">
		<br>
		<ul class="list-group" id="myList">
			<li class="list-group-item" style="display:none">First item</li>
			<li class="list-group-item" style="display:none">Second item</li>
			<li class="list-group-item" style="display:none">Third item</li>
			<li class="list-group-item" style="display:none">Fourth item</li>
			<li class="list-group-item" style="display:none">Fifth item</li>
		</ul>
	</div>

	<script src="js/themoviedb.js"></script>
	<script src="js/main.js"></script>
	<!-- <script src="js/themoviedb.js"></script> -->
</body>

</html>
